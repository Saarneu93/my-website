      </div>
      <div class="list-group list-group-flush">
        <a href="#" class="list-group-item list-group-item-action text-white bg-dark" data-page="dashboard.html">
          <i class="fas fa-tachometer-alt"></i> <span class="nav-text">Dashboard</span>
        </a>

          <i class="fas fa-home"></i> <span class="nav-text">Back to Site</span>
        </a>

          <i class="fas fa-sign-out-alt"></i> <span class="nav-text">Logout</span>
        </a>
      </div>
    </div>

    <!-- Page Content -->
    <div id="page-content-wrapper" class="container-fluid">
      <div id="admin-content"></div>
    </div>
  </div>

  <!-- Bootstrap & JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="admin.js"></script> <!-- Updated: Separate Admin JS -->
