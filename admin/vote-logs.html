<div class="container mt-4">
  <h2>Vote Logs</h2>

  <div class="mb-2 d-flex align-items-center">
      <label for="rowLimit" class="form-label me-2">Rows per Page:</label>
      <select id="rowLimit" class="form-select" style="width: auto;">
          <option value="5">5</option>
          <option value="10" >10</option>
          <option value="15">15</option>
          <option value="20" selected>20</option>
      </select>
  </div>

  <div class="table-container"> <div class="table-responsive">
          <table class="table table-hover">
              <thead style="background-color: #6a737d; color: white;">
                  <tr>
                      <th>#</th>
                      <th>Voter</th>
                      <th>Candidate</th>
                      <th>Timestamp</th>
                  </tr>
              </thead>
              <tbody id="vote-logs-body">
              </tbody>
          </table>
      </div>

      <nav class="pagination-nav"> <ul class="pagination" id="pagination">
          </ul>
      </nav>
  </div>
  <button class="btn btn-primary mt-3" onclick="downloadLogs()">Download Logs</button>
</div>
